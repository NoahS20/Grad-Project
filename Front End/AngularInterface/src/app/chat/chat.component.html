<div class="chat-container">
  <div class="messages-display-area">
    <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.user, 'bot-message': !message.user}">
      {{ message.text }}
    </div>
  </div>
  <div class="input-area">
    <div class="input-wrapper">
      <!-- Using textarea instead of input -->
      <textarea #textarea appAutoResize class="chat-input" [(ngModel)]="inputMessage" (keyup.enter)="sendMessage(textarea)" placeholder="Type a message..." autofocus rows="1"></textarea>
      <button class="send-button" (click)="sendMessage(textarea)">â†‘</button>
    </div>
  </div>
</div>
